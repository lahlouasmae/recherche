spring.application.name=full_backend
spring.datasource.url=jdbc:mysql://localhost:3306/reservation_hotel
spring.datasource.username=root
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
server.port=8082
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter=DEBUG
logging.level.org.springframework.http=DEBUG
logging.level.ma.ensa=DEBUG
spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.media-types.xml=application/xml
spring.mvc.contentnegotiation.media-types.json=application/json
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework=DEBUG
spring.graphql.graphiql.enabled=true
grpc.server.port=9090
logging.level.io.grpc=DEBUG
logging.level.grpc=DEBUG
# Timeout pour établir une connexion

# Timeout pour lire la réponse d'une requête
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.max-file-size=5MB
# Timeout pour établir une connexion HTTP

# Timeout pour lire la requête du client (entrée)
spring.mvc.async.request-timeout=300000

# Timeout pour les threads dans Tomcat (si vous utilisez Tomcat comme serveur intégré)
server.tomcat.threads.max=200 
server.tomcat.max-connections=10000
